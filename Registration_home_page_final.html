<!Doctype html>
<html>
<head>
<title>Registration form</title>
<link rel="stylesheet" href="Registration_Home_page_final.css" >
</head>
<body>
<h1 align="center">Registration form</h1>
<table align="center" cellpadding="10">
<!--<form id='registration' class='input-group-registration'> -->

<tr>
<td>Email:</td>
<td>
<input type='email' id="name" name="email" placeholder='Enter your Email Id' required>
</td>
</tr>

<tr>
<td>Name:</td>
<td>
<input type='text' id="name" name="name" placeholder='Enter your Name' required>
</td>
</tr>

<tr>
<td>Password:</td>
<td>
<input type='password' id="name" name="pass" placeholder='Enter Password' required>
</td>
</tr>

<tr>
<td>ReEnter Password:</td>
<td>
<input type='password' id="name" name="pass" placeholder='ReEnter Password' required>
</td>
</tr>

<tr>
<td>Gender:</td>
<td>
<input type='radio' name="gender" value="Male">
<label for="male">Male</label>
<input type='radio' name="gender"value="Female" >
<label for="">Female</label>
<input type='radio' name="gender" value="other">
<label for="other">Other</label>
</td>
</tr>

<tr>
<td>DOB:</td>
<td>
<input type='date' id="name" name="DOB" placeholder='Enter your DOB' required>
</td>
</tr>

<tr>
<td>contact No:</td>
<td>
<input type="number" id="name" name="MNUM" placeholder='Enter Contact No ' required>
</td>
</tr>

<tr>
<td>Aadhar No:</td>
<td>
<input type='number' id="name" name="Aadhar" placeholder='Enter Aadhar No' required>
</td>
</tr>

<tr>
<td>Address :</td>
<td>
<textarea row='6' cols='25'placeholder='Enter Address'></textarea>
</td>
</tr>

<tr>
<td>State :</td>
<td>
<input type='text' id="name" name="state" placeholder='Enter State' required>
</td>
</tr>

<tr>
<td>City :</td>
<td>
<input type='text'id="name" name="city" placeholder='Enter City' required>
</td>
</tr>

<tr>
<td>Country :</td>
<td>
<input type='text'id="name" name="country" placeholder='Enter Country' required>
</td>
</tr>

<tr>
<td>Pincode :</td>
<td>
<input type='number'id="name" name="num" placeholder='Enter Pincode' required>
</td>
</tr>

<tr>
<td align='center' colspan='2'>
<input type='submit' value='Submit'>
&nbsp;&nbsp;
<input type='Reset' value='Reset'>
</td>
</tr>



</form>

</html>
